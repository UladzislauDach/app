<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List cat</title>
</head>
<body>
<h2>Cars:</h2>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Year</td>
        <td>Model</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.model}"></td>
    </tr>
</table>
<a href="/cars">Back</a>
</body>
</html>
