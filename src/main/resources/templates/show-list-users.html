<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show list users</title>
</head>
<body>
<table border="1">
    <tr>
        <td>id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Car id</td>
    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.car.id}"></td>
    </tr>
</table>
<a href="/">Go to main page</a>
</body>
</html>
