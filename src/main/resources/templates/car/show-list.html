<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List cat</title>
</head>
<body>
<h2>Cars:</h2>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Year</td>
        <td>Model</td>
        <td>Volume</td>
        <td>Transmission</td>
        <td>Price</td>
        <td>Body type</td>
        <td>Vin number</td>
        <td>Create time</td>
        <td>Service info</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.volume}"></td>
        <td th:text="${car.transmission}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.bodyType}"></td>
        <td th:text="${car.vin}"></td>
        <td th:text="${car.carServiceInfo.getCreationAt()}"></td>
        <td th:text="${car.carServiceInfo.getInnerCode()}"></td>

    </tr>
</table>
<a href="/cars">Back</a>
</body>
</html>
